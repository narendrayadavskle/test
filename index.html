<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Favicons -->
        <link href="img/fav.ico" rel="icon" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <link href="css/style.css" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-sm">
            <!-- Brand -->
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html"><img src="img/logo.webp" alt="logo" /></a>
                </div>
                <div class="searchbar">
                    <input type="text" onKeyUp="search(event)" placeholder="Search for anything..." />
                </div>

                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onClick="closeNav()">×</a>
                    <a href="#"><span class="fa fa-angle-double-right text-primary"></span> Home</a>
                    <a href="#"><span class="fa fa-angle-double-right text-primary"></span> About Us</a>
                    <a href="#"><span class="fa fa-angle-double-right text-primary"></span> Products</a>
                    <a href="#"><span class="fa fa-angle-double-right text-primary"></span> Faq</a>
                    <a href="#"><span class="fa fa-angle-double-right text-primary"></span> Contact Us</a>
                </div>

                <div id="hamburger">
                    <span onClick="openNav()">☰ <small>Menu</small></span>
                </div>
            </div>
        </nav>

        <main id="main">
            <div class="container product_list">
                <div class="row">
                    <div class="col-md-3">
                        <div id="sidebar-wrapper">
                            <div class="list-group">
                                <a href="#" class="list-group-item active" onClick="display_details(this)" data-id="Banana"><i class="fa fa-angle-double-right"></i> <span>Banana</span></a>
                                <a href="#" class="list-group-item" onClick="display_details(this)" data-id="Cherry"><i class="fa fa-angle-double-right"></i> <span>Cherry</span></a>
                                <a href="#" class="list-group-item" onClick="display_details(this)" data-id="Grapes"><i class="fa fa-angle-double-right"></i> <span>Grapes</span></a>
                                <a href="#" class="list-group-item" onClick="display_details(this)" data-id="Mango"><i class="fa fa-angle-double-right"></i> <span>Mango</span></a>
                                <a href="#" class="list-group-item" onClick="display_details(this)" data-id="Orange"><i class="fa fa-angle-double-right"></i> <span>Orange</span></a>
                                <a href="#" class="list-group-item" onClick="display_details(this)" data-id="Papaya"><i class="fa fa-angle-double-right"></i> <span>Papaya</span></a>
                                <a href="#" class="list-group-item" onClick="display_details(this)" data-id="Peach"><i class="fa fa-angle-double-right"></i> <span>Peach</span></a>
                                <a href="#" class="list-group-item" onClick="display_details(this)" data-id="Pomegranate"><i class="fa fa-angle-double-right"></i> <span>Pomegranate</span></a>
                                <a href="#" class="list-group-item" onClick="display_details(this)" data-id="Strawberry"><i class="fa fa-angle-double-right"></i> <span>Strawberry</span></a>
                                <a href="#" class="list-group-item" onClick="display_details(this)" data-id="Watermelon"><i class="fa fa-angle-double-right"></i> <span>Watermelon</span></a>
                            </div>
                        </div>
                    </div>
                    <!--/col-md-3-->
                    <div class="col-md-9 content_product" id="content_product"></div>
                    <!--/col-md-9-->
                </div>
            </div>
        </main>

        <div class="footer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="copyright-text text-center">
                            <p>Copyright © 2023 Test. All Rights Reserved.</p>
                        </div>
                    </div>
                    <!-- End Col -->
                </div>
            </div>
        </div>

        <script>
            var content_product;
            var jsonData = [
                {
                    name: "Banana",
                    scientific: "Musa",
                    short: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.",
                    img: "img/product/banana.webp",
                },
                {
                    name: "Cherry",
                    scientific: "Musa",
                    short: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.",
                    img: "img/product/cherry.webp",
                },
                {
                    name: "Grapes",
                    scientific: "",
                    short: "",
                    img: "img/product/grapes.webp",
                },
                {
                    name: "Mango",
                    scientific: "",
                    short: "",
                    img: "img/product/mango.webp",
                },
                {
                    name: "Orange",
                    scientific: "",
                    short: "",
                    img: "img/product/orange.webp",
                },
                {
                    name: "Papaya",
                    scientific: "",
                    short: "",
                    img: "img/product/papaya.webp",
                },
                {
                    name: "Peach",
                    scientific: "",
                    short: "",
                    img: "img/product/peach.webp",
                },
                {
                    name: "Pomegranate",
                    scientific: "",
                    short: "",
                    img: "img/product/pomegranate.webp",
                },
                {
                    name: "Strawberry",
                    scientific: "",
                    short: "",
                    img: "img/product/strawberry.webp",
                },
                {
                    name: "Watermelon",
                    scientific: "",
                    short: "",
                    img: "img/product/watermelon.webp",
                },
            ];

            function printData(Arr) {
                content_product.innerHTML = "";
                for (var i = 0; i < Arr.length; i++) {
                    content_product.innerHTML +=
                        '<div class="row content_details">' +
                        '<div class="col-12 col-sm-12 col-md-12 col-lg-4 p-0">' +
                        '<div class="product_img">' +
                        '<img src="' +
                        Arr[i].img +
                        '" alt="product" id="img_src">' +
                        "</div>" +
                        "</div>" +
                        '<div class="col-12 col-sm-12 col-md-12 col-lg-8 p-0">' +
                        '<div class="product_detail_section">' +
                        '<h2 id="name">' +
                        Arr[i].name +
                        "</h2>" +
                        '<span id="scientific">' +
                        Arr[i].scientific +
                        "</span>" +
                        '<p id="short">' +
                        Arr[i].short +
                        "</p>" +
                        "</div>" +
                        "</div>" +
                        "</div>";
                }
            }

            // it is a case insensitive search
            function search(ev) {
                console.log("var" + ev.target.value);
                var key = ev.target.value;
                if (key == "") {
                    printData(jsonData);
                }
                var search_data = jsonData.filter((data) => {
                    return data.name.toLowerCase() == key.toLowerCase();
                });

                if (search_data.length > 0) {
                    printData(search_data);
                }
            }

            function display_details(event) {
                var fruit = event.getAttribute("data-id");
                var search_data = jsonData.filter((data) => {
                    return data.name.toLowerCase() == fruit.toLowerCase();
                });

                if (search_data.length > 0) {
                    printData(search_data);
                }
            }

            window.onload = function () {
                content_product = document.getElementById("content_product");
                printData(jsonData);
            };
        </script>

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>

        <script>
            $(document).ready(function () {
                $(".list-group-item").click(function (e) {
                    e.preventDefault();
                    $(".list-group-item").removeClass("active");
                    $(this).addClass("active");
                });
            });
        </script>
    </body>
</html>
